<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main purple gradient for synthesis -->
    <linearGradient id="synthesisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>

    <!-- Darker gradient for depth -->
    <linearGradient id="darkGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <!-- Light accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#4C1D95" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background hexagon (Elixir convention) -->
  <polygon
    points="100,10 178,55 178,145 100,190 22,145 22,55"
    fill="url(#synthesisGradient)"
    filter="url(#shadow)"
  />

  <!-- Inner hexagon border -->
  <polygon
    points="100,25 165,62 165,138 100,175 35,138 35,62"
    fill="none"
    stroke="url(#accentGradient)"
    stroke-width="2"
  />

  <!-- Dialectical synthesis symbol - Three interlocking arcs -->
  <!-- Thesis (top-left) -->
  <path
    d="M 70,70 Q 100,50 100,85"
    fill="none"
    stroke="#EDE9FE"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Antithesis (top-right) -->
  <path
    d="M 130,70 Q 100,50 100,85"
    fill="none"
    stroke="#EDE9FE"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Synthesis (bottom) - connecting element -->
  <path
    d="M 70,70 Q 85,100 100,115 Q 115,100 130,70"
    fill="none"
    stroke="#F5F3FF"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- Central synthesis point -->
  <circle cx="100" cy="100" r="8" fill="#F5F3FF" />
  <circle cx="100" cy="100" r="4" fill="url(#darkGradient)" />

  <!-- Three dialectical nodes -->
  <circle cx="70" cy="70" r="6" fill="#EDE9FE" />
  <circle cx="130" cy="70" r="6" fill="#EDE9FE" />
  <circle cx="100" cy="115" r="6" fill="#F5F3FF" />

  <!-- CNS Text -->
  <text
    x="100"
    y="155"
    font-family="Arial, Helvetica, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="#F5F3FF"
    text-anchor="middle"
  >CNS</text>
</svg>
